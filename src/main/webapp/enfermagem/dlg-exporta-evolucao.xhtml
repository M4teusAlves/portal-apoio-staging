<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="formDialogExportaEvolucao">
		<p:dialog id="dlgExportaEvolucao"
			widgetVar="dlgExportaEvolucao"
			header="Exportar Evolução" 
			modal="true"
			width="70%"
			height="600px">
			
			<div class="ui-fluid p-formgrid p-grid">
				<div class="p-field p-col-12 p-md-12">
					<p:outputLabel for="evolucao" value="Evolução:" />
					<p:inputTextarea id="evolucao"
						rows="50" 
						cols="100"
						readonly="true"
						value="#{dialogExportaEvolucaoController.textoEvolucao}" />
				</div>
			</div>
		</p:dialog>
	</h:form>	
</ui:composition>
