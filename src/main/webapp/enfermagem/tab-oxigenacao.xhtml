<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="p-grid">
		<div class="p-col-2">1. Ventilação:</div>
		<div class="p-col-10">
			<p:selectBooleanCheckbox id="ventilacaoEspontanea"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoEspontanea}"
				itemLabel="Espontânea" />

			<p:selectBooleanCheckbox id="ventilacaoEspontaneaAr"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoEspontaneaAr}"
				itemLabel="Ar" style="margin-left:5px" />

			<p:selectBooleanCheckbox id="ventilacaoEspontaneaO2"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoEspontaneaO2}"
				itemLabel="O2" style="margin-left:5px" />

			<p:inputText id="ventilacaoEspontaneaFl"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoEspontaneaFl}"
				maxlength="64" style="margin-left:5px" />
			<p:outputLabel for="ventilacaoEspontaneaFl" value="fl." />

			<p:inputText id="ventilacaoEspontaneaLMin"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoEspontaneaLMin}"
				maxlength="64" style="margin-left:5px" />
			<p:outputLabel for="ventilacaoEspontaneaLMin" value="L/min" />
		</div>

		<div class="p-col-2"></div>

		<div class="p-col-10">
			<p:selectBooleanCheckbox id="ventilacaoMecanica"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoMecanica}"
				itemLabel="VM" />

			<p:selectBooleanCheckbox id="ventilacaoMecanicaInvasiva"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoMecanicaInvasiva}"
				itemLabel="Invasiva" style="margin-left:5px" />

			<p:selectBooleanCheckbox id="ventilacaoMecanicaVni"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoMecanicaVni}"
				itemLabel="VNI" style="margin-left:5px" />

			<p:outputLabel for="ventilacaoMecanicaModo" value="Modo:"
				style="margin-left:5px" />
			<p:inputText id="ventilacaoMecanicaModo"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoMecanicaModo}"
				maxlength="64" />

			<p:outputLabel for="ventilacaoMecanicaPeep" value="PEEP:"
				style="margin-left:5px" />
			<p:inputText id="ventilacaoMecanicaPeep"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoMecanicaPeep}"
				maxlength="64" />

			<p:outputLabel for="ventilacaoMecanicaFio2" value="FiO2:"
				style="margin-left:5px" />
			<p:inputText id="ventilacaoMecanicaFio2"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoMecanicaFio2}"
				maxlength="64" />

			<p:outputLabel for="ventilacaoMecanicaVtP" value="Vt/P:"
				style="margin-left:5px" />
			<p:inputText id="ventilacaoMecanicaVtP"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.ventilacaoMecanicaVtP}"
				maxlength="64" />
		</div>

		<div class="p-col-2">2. Padrão respiratório:</div>
		<div class="p-col-10">
			<p:selectOneMenu id="padraoRespiratorio"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.padraoRespiratorio}"
				style="vertical-align:top">

				<f:selectItem itemLabel="Selecionar" itemValue="" />
				<f:selectItem itemLabel="Eupneia" itemValue="EU" />
				<f:selectItem itemLabel="Taquipneia" itemValue="TA" />
				<f:selectItem itemLabel="Bradipneia" itemValue="BR" />
				<f:selectItem itemLabel="Dispneia" itemValue="DI" />
				<f:selectItem itemLabel="Outro" itemValue="OU" />
			</p:selectOneMenu>

			<p:outputLabel for="padraoRespiratorioOutro" value="Outro:"
				style="margin-left:5px" />
			<p:inputText id="padraoRespiratorioOutro"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.padraoRespiratorioOutro}"
				maxlength="64" />
		</div>

		<div class="p-col-2">3. &#916; FR:</div>
		<div class="p-col-10">
			<p:inputText id="deltaFr"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.deltaFr}"
				maxlength="64" />
		</div>

		<div class="p-col-2">4. Tosse:</div>
		<div class="p-col-10">
			<p:selectOneMenu id="tosse"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.tosse}">
				<f:selectItem itemLabel="Selecionar" itemValue="" />
				<f:selectItem itemLabel="Ausente" itemValue="AU" />
				<f:selectItem itemLabel="Seca" itemValue="SE" />
				<f:selectItem itemLabel="Produtiva" itemValue="PR" />
				<f:selectItem itemLabel="Não Mensurável" itemValue="NM" />
			</p:selectOneMenu>
		</div>

		<div class="p-col-2">5. Reflexo de tosse:</div>
		<div class="p-col-10">
			<p:selectBooleanCheckbox id="reflexoTosse"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.reflexoTosse}"
				itemLabel="Reflexo de tosse" />

			<p:selectBooleanCheckbox id="reflexoTosseEficaz"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.reflexoTosseEficaz}"
				itemLabel="Eficaz" />

			<p:selectBooleanCheckbox id="reflexoTosseIneficaz"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.reflexoTosseIneficaz}"
				itemLabel="Ineficaz" />

			<p:selectBooleanCheckbox id="reflexoTosseNao"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.reflexoTosseNao}"
				itemLabel="Não" />
		</div>

		<div class="p-col-2">6. Secreção de vias aéreas/Escarro:</div>
		<div class="p-col-10">
			<p:selectOneRadio id="secrecaoViasAereas"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.secrecaoViasAereas}" unselectable="true">

				<f:selectItem itemLabel="Sim" itemValue="true" />
				<f:selectItem itemLabel="Não" itemValue="false" />
			</p:selectOneRadio>

			<p:outputLabel for="secrecaoViasAereasObs" value="Obs." />

			<p:inputText id="secrecaoViasAereasObs"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.secrecaoViasAereasObs}"
				maxlength="64" />
		</div>

		<div class="p-col-2">7. SpO2 &#916;:</div>
		<div class="p-col-10">
			<p:inputText id="deltaSpo2"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.deltaSpo2}"
				maxlength="64" />
			%
		</div>

		<div class="p-col-2">8. Tórax:</div>
		<div class="p-col-10">
			<p:selectOneRadio id="torax"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.torax}" unselectable="true">

				<f:selectItem itemLabel="Sem alteração" itemValue="SA" />
				<f:selectItem itemLabel="Alterado" itemValue="AL" />
			</p:selectOneRadio>

			<p:outputLabel for="toraxInspecao"
				value="Inspeção/ausculta/percussão:" style="margin-left:5px" />
			<p:inputText id="toraxInspecao"
				value="#{evolucoesEnfermagemController.evolucao.oxigenacao.toraxInspecao}"
				maxlength="64" />
		</div>

		<div class="p-col-12">
			<p:commandButton id="btnSalvaOxigenacao" icon="pi pi-save"
				value="Salvar" action="#{evolucoesEnfermagemController.salva}" />
		</div>
	</div>
</ui:composition>
