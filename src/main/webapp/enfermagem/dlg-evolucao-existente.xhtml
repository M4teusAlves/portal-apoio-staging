<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="formDialogEvolucaoExistente">
		<p:dialog id="dlgEvolucaoExistente"
			widgetVar="dlgEvolucaoExistente"
			header="Evoluções" 
			modal="true"
			width="60%">
			
			<p>Já existe evolução cadastrada para esta internação, nesta data de referência. Deseja editar a evolução
			existente ou inativá-la e criar uma nova evolução?</p>
			
			<div class="p-grid">
				<div class="p-col-12" style="text-align:right">
					<p:commandButton id="btnEdita"
						value="Editar"
						icon="pi pi-pencil"
						update="formEvolucaoEnfermagem"
						action="#{evolucoesEnfermagemController.editaEvolucaoExistente()}"/>
				
					<p:commandButton id="btnInativa"
						value="Inativar"
						icon="pi pi-ban"
						update="formEvolucaoEnfermagem"
						style="margin-left: 10px"
						action="#{evolucoesEnfermagemController.inativaEvolucaoExistente()}">
						
						<p:confirm header="Confirmação"
							message="Deseja realmente inativar a evolução existente?" 
							icon="pi pi-exclamation-triangle"/>
					</p:commandButton>
						
					<p:commandButton id="btnCancela"
						value="Cancelar"
						icon="pi pi-times"
						style="margin-left: 10px"
						action="#{evolucoesEnfermagemController.fecharDialogEvolucaoExistente()}"/>
				</div>
			</div>
		</p:dialog>
	</h:form>	
</ui:composition>
