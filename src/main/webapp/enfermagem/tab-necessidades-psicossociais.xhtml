<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="p-grid">
		<div class="p-col-2">
			<p:outputLabel for="estadoEmocional" value="1. Estado emocional:" />
		</div>
		<div class="p-col-10">
			<p:selectOneMenu id="estadoEmocional"
				value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.estadoEmocional}">
				<f:selectItem itemLabel="Selecionar" itemValue="" />
				<f:selectItem itemLabel="Calmo" itemValue="CM" />
				<f:selectItem itemLabel="Ansioso" itemValue="AN" />
				<f:selectItem itemLabel="Agressivo" itemValue="AG" />
				<f:selectItem itemLabel="Calado" itemValue="CL" />
				<f:selectItem itemLabel="Choroso" itemValue="CH" />
				<f:selectItem itemLabel="Não aplica" itemValue="NA" />
			</p:selectOneMenu>
		</div>

		<div class="p-col-2"></div>
		<div class="p-col-10">
			<p:outputLabel for="estadoEmocionalOutro" value="Outro.:" />
			<p:inputText id="estadoEmocionalOutro" style="margin-left:5px" maxlength="64"
				value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.estadoEmocionalOutro}" />
		</div>

		<div class="p-col-2"></div>
		<div class="p-col-10">
			<p:outputLabel for="estadoEmocionalObs" value="Obs.:" />
			<p:inputText id="estadoEmocionalObs" style="margin-left:5px" maxlength="64"
				value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.estadoEmocionalObs}" />
		</div>

		<div class="p-col-2">
			<p:outputLabel for="nivelColaboracao" value="2. Nível de colaboração:" />
		</div>
		<div class="p-col-10">
			<p:selectOneMenu id="nivelColaboracao"
				value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.nivelColaboracao}">
				<f:selectItem itemLabel="Selecionar" itemValue="" />
				<f:selectItem itemLabel="Total" itemValue="TO" />
				<f:selectItem itemLabel="Parcial" itemValue="PA" />
				<f:selectItem itemLabel="Nenhum" itemValue="NE" />
				<f:selectItem itemLabel="Não aplica" itemValue="NA" />
			</p:selectOneMenu>
		</div>

		<div class="p-col-2">
			<p:outputLabel for="aprendizagem" value="3.Aprendizagem:" />
		</div>
		<div class="p-col-10">
			<p:selectOneMenu id="aprendizagem"
				value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.aprendizagem}">
				<f:selectItem itemLabel="Selecionar" itemValue="" />
				<f:selectItem itemLabel="Preservada" itemValue="PS" />
				<f:selectItem itemLabel="Prejudicada" itemValue="PJ" />
				<f:selectItem itemLabel="Não aplica" itemValue="NA" />
			</p:selectOneMenu>
		</div>

		<div class="p-col-2">
			<p:outputLabel for="acompanhante" value="4. Acompanhante:" />
		</div>
		<div class="p-col-10">
			<p:selectOneRadio id="acompanhante"
				value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.acompanhante}"
				unselectable="true">
				<f:selectItem itemLabel="Não" itemValue="false" />
				<f:selectItem itemLabel="Sim" itemValue="true" />
			</p:selectOneRadio>

			<div style="margin-top: 0.2rem;">
				<p:outputLabel for="acompanhantePernoite" value="Com Pernoite?" />
				<p:selectOneRadio id="acompanhantePernoite"
					value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.acompanhantePernoite}"
					unselectable="true">
					<f:selectItem itemLabel="Não" itemValue="false" />
					<f:selectItem itemLabel="Sim" itemValue="true" />
				</p:selectOneRadio>
				<p:outputLabel for="acompanhanteObs" value="Obs.:" />
				<p:inputText id="acompanhanteObs" style="margin-left:5px" maxlength="64"
					value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.acompanhanteObs}" />
			</div>
		</div>

		<div class="p-col-2">
			<p:outputLabel for="visita" value="5. Visita:" />
		</div>
		<div class="p-col-10">
			<p:selectOneRadio id="visita"
				value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.visita}" unselectable="true">
				<f:selectItem itemLabel="Não" itemValue="false" />
				<f:selectItem itemLabel="Sim" itemValue="true" />
			</p:selectOneRadio>
		</div>

		<div class="p-col-2">
			<p:outputLabel for="necessidadePsicoespiritual" value="6. Necessidade Psicoespiritual:" />
		</div>
		<div class="p-col-10">
			<p:selectOneRadio id="necessidadePsicoespiritual"
				value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.necessidadePsicoespiritual}"
				unselectable="true">
				<f:selectItem itemLabel="Não" itemValue="false" />
				<f:selectItem itemLabel="Sim" itemValue="true" />
				<p:ajax update="formEvolucaoEnfermagem:tabView:panelOpcoesNecessidadePsico" />
			</p:selectOneRadio>
		</div>

		<p:outputPanel id="panelOpcoesNecessidadePsico" class="p-col-12">
			<p:outputPanel
				rendered="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.necessidadePsicoespiritual == true}">
				<div class="p-grid">
					<div class="p-col-2"></div>
					<div class="p-col-10">
						<p:inputTextarea rows="3" cols="30" id="necessidadePsicoespiritualObs" style="margin-left:5px"
							class="p-col-6"
							placeholder="Descreva qual profissional o paciente solicita para cuidar das suas necessidades espirituais."
							value="#{evolucoesEnfermagemController.evolucao.necessidadePsicossocial.necessidadePsicoespiritualObs}" />
					</div>
				</div>
			</p:outputPanel>
		</p:outputPanel>

		<div class="p-col-12">
			<p:commandButton id="btnSalvaNecessidadesPsicossociais" icon="pi pi-save" value="Salvar"
				action="#{evolucoesEnfermagemController.salva}" />
		</div>
	</div>
</ui:composition>
