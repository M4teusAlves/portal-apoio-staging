<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


    <style>
        th,
        td {
            border: 1px solid #495057;
            padding: 0.2rem;
        }
    </style>

    <p:dialog id="dlgEscalaGlasgow" widgetVar="dlgEscalaGlasgow" header="Escala de coma de Glasgow" modal="true"
        width="80%">

        <div style="height: 60vh; overflow-y: scroll" class="ui-fluid p-formgrid p-grid">

            <table class="table p-col-12">
                <thead>
                    <tr>
                        <th>Variáveis</th>
                        <th width="80%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Abertura Ocular</th>
                        <td>
                            <p:selectOneRadio value="#{evolucoesEnfermagemController.escalaGlasgow.aberturaOcular}"
                                layout="responsive" columns="6">
                                <f:selectItem itemLabel="Espontânea" itemValue="4" />
                                <f:selectItem itemLabel="À voz" itemValue="3" />
                                <f:selectItem itemLabel="À dor" itemValue="2" />
                                <f:selectItem itemLabel="Nenhuma" itemValue="1" />
                            </p:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <th>Resposta Verbal</th>
                        <td>
                            <p:selectOneRadio value="#{evolucoesEnfermagemController.escalaGlasgow.respostaVerbal}"
                                layout="responsive" columns="6">
                                <f:selectItem itemLabel="Orientada" itemValue="5" />
                                <f:selectItem itemLabel="Confusa" itemValue="4" />
                                <f:selectItem itemLabel="Palavras inapropriadas" itemValue="3" />
                                <f:selectItem itemLabel="Palavras incompreensivas" itemValue="2" />
                                <f:selectItem itemLabel="Nenhuma" itemValue="1" />
                            </p:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <th>Resposta Motora</th>
                        <td>
                            <p:selectOneRadio value="#{evolucoesEnfermagemController.escalaGlasgow.respostaMotora}"
                                layout="responsive" columns="6">
                                <f:selectItem itemLabel="Obedece comandos" itemValue="6" />
                                <f:selectItem itemLabel="Localiza dor" itemValue="5" />
                                <f:selectItem itemLabel="Movimento de retirada" itemValue="4" />
                                <f:selectItem itemLabel="Flexão anormal" itemValue="3" />
                                <f:selectItem itemLabel="Extensão anormal" itemValue="2" />
                                <f:selectItem itemLabel="Nenhuma" itemValue="1" />
                            </p:selectOneRadio>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="p-col-2" style="margin-top: 0.5rem;">
                <p:commandButton icon="pi pi-play" value="Calcular Escore" process="@parent"
                    update="formEvolucaoEnfermagem:tabView:glasgow"
                    action="#{evolucoesEnfermagemController.calcularEscalaGlasgow}" />
            </div>
        </div>

    </p:dialog>

</ui:composition>
