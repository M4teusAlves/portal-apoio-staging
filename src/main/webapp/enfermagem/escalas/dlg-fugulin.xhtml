<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<style>
		th,
		td {
			border: 1px solid #495057;
			padding: 0.2rem;
		}
	</style>

	<p:dialog id="dlgEscalaFugulin" widgetVar="dlgEscalaFugulin" header="Escala Fugulin" modal="true" width="80%">

		<div style="height: 80vh; overflow-y: scroll" class="ui-fluid p-formgrid p-grid">

			<table class="table p-col-12">
				<thead>
					<tr>
						<th rowspan="2">Área de Cuidado</th>
						<th colspan="4">Gradação da Complexidade Assistencial</th>
					</tr>
					<tr>
						<th>4</th>
						<th>3</th>
						<th>2</th>
						<th>1</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Estado Mental</th>
						<td colspan="4">
							<p:selectOneRadio id="estadoMental"
								value="#{evolucoesEnfermagemController.escalaFugulin.estadoMental}" layout="responsive"
								columns="4">
								<f:selectItem itemLabel="Inconsciente" itemValue="4" />
								<f:selectItem itemLabel="Períodos de Inconsciência" itemValue="3" />
								<f:selectItem itemLabel="Períodos de desorientação no tempo e no espaço"
									itemValue="2" />
								<f:selectItem itemLabel="Orientação no tempo e no espaço" itemValue="1" />
							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<th>Oxigenação</th>
						<td colspan="4">
							<p:selectOneRadio id="oxigenacao" value="#{evolucoesEnfermagemController.escalaFugulin.oxigenacao}" layout="responsive" columns="4">
								<f:selectItem itemLabel="Ventilação Mecânica" itemValue="4" />
								<f:selectItem itemLabel="Uso contínuo de máscara ou cateter de oxigênio"
									itemValue="3" />
								<f:selectItem itemLabel="Uso intermitente de máscara ou cateter de oxigênio"
									itemValue="2" />
								<f:selectItem itemLabel="Não depende de oxigênio" itemValue="1" />
							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<th>Sinais Vitais</th>
						<td colspan="4">
							<p:selectOneRadio id="sinaisVitais" value="#{evolucoesEnfermagemController.escalaFugulin.sinaisVitais}" layout="responsive" columns="4">
								<f:selectItem itemLabel="Controle em intervalos menores ou iguais a 2 horas"
									itemValue="4" />
								<f:selectItem itemLabel="Controle em intervalos de 4 horas" itemValue="3" />
								<f:selectItem itemLabel="Controle em intervalos de 6 horas" itemValue="2" />
								<f:selectItem itemLabel="Controle de rotina (8 horas)" itemValue="1" />
							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<th>Motilidade</th>
						<td colspan="4">
							<p:selectOneRadio id="motilidade" value="#{evolucoesEnfermagemController.escalaFugulin.motilidade}" layout="responsive" columns="4">
								<f:selectItem itemLabel="Incapaz de movimentar qualquer segmento corporal"
									itemValue="4" />
								<f:selectItem itemLabel="Dificuldade para movimentar segmentos corporais"
									itemValue="3" />
								<f:selectItem itemLabel="Limitação de movimentos" itemValue="2" />
								<f:selectItem itemLabel="Movimenta todos os segmentos corporais" itemValue="1" />
								<f:selectItem
									itemLabel="Mudança de decúbito e movimentação programada ae realizada pela enfermagem"
									itemValue="4" />
								<f:selectItem
									itemLabel="Mudança de decúbito e movimentação passiva auxiliada pela enfermagem"
									itemValue="4" />

							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<th>Deambulação</th>
						<td colspan="4">
							<p:selectOneRadio id="deambulacao" value="#{evolucoesEnfermagemController.escalaFugulin.deambulacao}" layout="responsive" columns="4">
								<f:selectItem itemLabel="Restrito ao leito" itemValue="4" />
								<f:selectItem itemLabel="Locomoção através de cadeira de rodas" itemValue="3" />
								<f:selectItem itemLabel="Necessita de auxílio para deambular" itemValue="2" />
								<f:selectItem itemLabel="Ambulante" itemValue="1" />
							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<th>Alimentação</th>
						<td colspan="4">
							<p:selectOneRadio value="#{evolucoesEnfermagemController.escalaFugulin.alimentacao}" layout="responsive" columns="4">
								<f:selectItem itemLabel="Através de cateter central" itemValue="4" />
								<f:selectItem itemLabel="Através de sonda nasogástrica" itemValue="3" />
								<f:selectItem itemLabel="Por boca com auxílio" itemValue="2" />
								<f:selectItem itemLabel="Auto-suficiente" itemValue="1" />
							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<th>Cuidado Corporal</th>
						<td colspan="4">
							<p:selectOneRadio id="cuidadoCorporal" value="#{evolucoesEnfermagemController.escalaFugulin.cuidadoCorporal}" layout="responsive" columns="4">
								<f:selectItem itemLabel="Banho no leito, higiene oral realizada pela enfermagem"
									itemValue="4" />
								<f:selectItem itemLabel="Banho de chuveiro, higiene oral realizada pela enfermagem"
									itemValue="3" />
								<f:selectItem itemLabel="Auxílio no banho de chuveiro e/ou na higiene oral"
									itemValue="2" />
								<f:selectItem itemLabel="Auto-suficiente" itemValue="1" />
							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<th>Eliminação</th>
						<td colspan="4">
							<p:selectOneRadio id="eliminacao" value="#{evolucoesEnfermagemController.escalaFugulin.eliminacao}" layout="responsive" columns="4">
								<f:selectItem
									itemLabel="Evacuação no leito e uso de sonda vesical para controle de diurese"
									itemValue="4" />
								<f:selectItem itemLabel="Uso de comadre ou eliminações no leito" itemValue="3" />
								<f:selectItem itemLabel="Uso de vaso sanitário com auxílio" itemValue="2" />
								<f:selectItem itemLabel="Auto-suficiente" itemValue="1" />
							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<th>Terapêutica</th>
						<td colspan="4">
							<p:selectOneRadio id="terapeutica" value="#{evolucoesEnfermagemController.escalaFugulin.terapeutica}" layout="responsive" columns="4">
								<f:selectItem itemLabel="Uso de drogas vasoativas para manutenção de pressão arterial"
									itemValue="4" />
								<f:selectItem itemLabel="Endovenosa (EV) continua ou através de sonda nasogástrica"
									itemValue="3" />
								<f:selectItem itemLabel="EV intermitente" itemValue="2" />
								<f:selectItem itemLabel="Intramusular ou via oral" itemValue="1" />
							</p:selectOneRadio>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="p-col-2" style="margin-top: 0.5rem;">
				<p:commandButton id="btnCalcular" icon="pi pi-play" value="Calcular Escore" process="@parent"
					update="formEvolucaoEnfermagem:tabView:fugulin"
					action="#{evolucoesEnfermagemController.calcularEscalaFugulin}" />
			</div>
		</div>

	</p:dialog>

</ui:composition>
