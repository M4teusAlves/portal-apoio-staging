<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="p-grid">
		<div class="p-col-2">
			<p:outputLabel for="evolucao" value="Evolução:"/>
		</div>
        <div class="p-col-10">
        	<p:inputTextarea rows="6" cols="30" id="evolucao" class="p-col-10"
        		value="#{evolucoesEnfermagemController.evolucao.evolucao}"/>
		</div>
			
		<div class="p-col-12">
			<p:commandButton id="btnSalvaDescricaoEvolucao"
				icon="pi pi-save"
				value="Salvar"
				action="#{evolucoesEnfermagemController.salva}" />
				
			<p:commandButton id="btnExportaEvolucao"
				icon="pi pi-reply"
				value="Exportar"
				style="margin-left:10px"
				update="formDialogExportaEvolucao"
				action="#{evolucoesEnfermagemController.exporta}" />
		</div>   
	</div>
</ui:composition>
